<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ project.display_name }}</title>
	<link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='style.css') }}">
	<base href="{{ base_href }}">
</head>
<body>
	<nav>
		<div><h1 id="title">{{ project.display_name }}</h1></div>
		{% for p in project['pages'] %}
		<a {% if p == page_route %} class="active" {% endif %} href="{{project['route_name']}}/{{p}}">{{ project['pages'][p]['name'] }}</a>
		{% endfor %}
	</nav>
	<div id="wrap">
		<div id="side-wrap">
			<div id="side">
				<ul>
					{% for doc in docs %}
						<a {% if doc.route == doc_route %} class="active" {% endif %} 
						href="{{project['route_name']}}/{{page_route}}/{{doc.route}}">{{ doc.title }}</a>
					{% endfor %}
				</ul>
			</div>
		</div>
		<div id="content-wrap">
			<div id="content">
					{{ html_content|safe }}
			</div>
		</div>

	</div>
	<script>

	</script>
</body>
</html>
