<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ project.display_name }}</title>
	<link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='style.css') }}">
	<base href="{{ base_href }}">
</head>
<body>
	<nav>
		<div></div>
		<a href="">Documentation</a>
		<a class="active">How to be bad GM</a>
		<a href="">Secret source code</a>
		<a href="">Is there more?</a>
	</nav>
	<div id="wrap">
		<div id="side-wrap">
			<div id="side">
				<ul>
					<h1 id="title">{{ project.display_name }}</h1>
					{% for item in project['items'] %}
						<a {% if item.filename == file %} class="active" {% endif %} href="{{project.route_name}}/{{item.filename}}">{{ item.title }}</a>
					{% endfor %}
				</ul>
			</div>
		</div>
		<div id="content-wrap">
			<div id="content">
					{{ html_content|safe }}
			</div>
		</div>

	</div>
	<script>

	</script>
</body>
</html>
